<!DOCTYPE html>
<html>
  <head>
    <style>
      #boards { font-family: Verdana, Helvetica, sans-serif; }
      .board { float: left; margin: 5px; padding: 0px; }
      .board { height: 9em; width: 15em; overflow: auto; }
      .board { background-color: #DBD1C8; color: #343643; }
      .board { border-radius: 10px; }
      .board .name { color: #DBD1C8; background-color: #AC8586; }
      .board .name { border-bottom: 1px solid #633039; padding: 5px 10px;}
      .board .name { display: block; }
    </style>
  </head>
  <body>
    <h1>Active Boards/Users!</h1>
    <div id='boards'>
      <div class='board'>
        <a class='name' href='#'>Gotham</a>
        <ul class='users'>
          <li>alice</li>
          <li>bob</li>
        </ul>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script data-main="stats" src="/javascripts/thirdparty/require/require-jquery.js" type="text/javascript"></script>
  </body>
</html>
